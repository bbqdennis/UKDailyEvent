<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manchester Daily Events</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Manchester 每日活動</h1>
    <p>即時載入最新活動資訊，規劃你的曼城精彩假期</p>
  </header>

  <main>
    <section class="intro" aria-label="功能簡介">
      <h2>功能簡介</h2>
      <p>本頁面會即時向 Manchester 活動資料來源發出請求，並將活動名稱、時間、地點、描述、票價與相關連結整理成卡片式介面，方便快速瀏覽。</p>
      <p>當載入資料失敗時，畫面會顯示錯誤提示，確保您能即時得知目前的狀態。</p>
    </section>
    <section aria-live="polite">
      <div id="eventsGrid" class="events-grid">
        <div id="status" class="status">載入中...</div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>

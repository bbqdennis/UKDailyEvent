<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/" />
  <title>Manchester Daily Events</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1 id="pageTitle">Manchester 每日活動</h1>
    <p id="pageSubtitle">即時載入最新活動資訊，規劃你的曼城精彩假期</p>
    <div class="region-selector">
      <label for="regionSelect">選擇地區</label>
      <select id="regionSelect" aria-label="選擇地區">
        <option value="manchester" selected>Manchester</option>
        <option value="london">London</option>
      </select>
    </div>
  </header>

  <main>
    <section aria-live="polite">
      <div id="eventsGrid" class="events-grid">
        <div id="status" class="status">載入中...</div>
      </div>
    </section>
    <section class="contact">
      <h2>聯絡我們</h2>
      <p>對活動資訊有任何建議或想提供新的來源，歡迎寫信告訴我們。</p>
      <a class="contact-link" href="mailto:bbqdennisex@gmail.com">發送 Email</a>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
